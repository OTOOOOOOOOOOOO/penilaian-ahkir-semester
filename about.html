<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
    }

    header {
      background-color: black;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: gray;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #555;
    }

    .hero {
      background-image: url('about-hero.jpg');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 100px 0;
    }

    .about-content {
      text-align: center;
      padding: 50px 20px;
    }

    .team-member {
      margin-bottom: 30px;
    }

    .team-member img {
      max-width: 100%;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .cta {
      background-color: goldenrod;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>About Us</h1>
  </header>

  <nav>
    <a href="home.html">Home</a>
    <a href="#">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <h2>This Is</h2>
    <p>Who And How I Create it.</p>
  </div>

  <div class="about-content">
    <h2>Made By</h2>
    <div class="team-member">
      <img src="4.png" alt="Team Member 1">
      <h3>Muhammad Yusuf</h3>
      <p>Maker</p>
    </div>
    <div class="team-member">
      <img src="5.png" alt="Team Member 2">
      <h3>Chat GPT</h3>
      <p>Reference By</p>
    </div>
    <!-- Add more team members as needed -->
  </div>

  <div class="cta">
    <h2>Any Of Question</h2>
    <p>You Can Contact Me!</p>
    <a href="contact.html" class="cta-button">Sign Up</a>
  </div>

</body>
</html>
